<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Costsheet Výsledky</title>
  <script type="module" src="app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 800px; margin: auto; }
    input, select, button { margin: 0.5em 0; padding: 0.5em; width: 100%; }
    .positive { color: green; font-weight: bold; }
    .negative { color: red; font-weight: bold; }
    .section { border: 1px solid #ccc; padding: 1em; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>📊 Cost Sheet – Výsledky</h1>

  <div id="login-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Heslo" />
    <button id="login">Přihlásit / Registrovat</button>
  </div>

  <div id="main-section" style="display:none;">
    <button id="logout">Odhlásit</button>

    <div class="section">
      <label for="month">Měsíc:</label>
      <input type="month" id="month" value="2025-07" />

      <label for="warehouse">Sklad:</label>
      <select id="warehouse">
        <option value="Praha">Praha</option>
        <option value="Plzeň">Plzeň</option>
        <option value="Phoenix">Phoenix</option>
      </select>

      <input type="number" id="revenue" placeholder="Příjmy (Kč)" />
      <input type="number" id="fixed" placeholder="Fixní náklady (Kč)" />
      <input type="number" id="variable" placeholder="Variabilní náklady (Kč)" />
      <input type="number" id="other" placeholder="Ostatní náklady (Kč)" />
      <button id="save">Uložit</button>
      <p id="monthly-result"></p>
      <p id="yearly-result"></p>
    </div>
  </div>
</body>
</html>
